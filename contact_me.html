        <!-- responsive nav -->
        <script>
            function resposiveNav() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
            }
            
            var i = 0;
            var txt = 'Thank you for coming.';
            var speed = 90;

            function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
                }
            }
        </script>

        <body onload = "typeWriter()">
            <p id="demo"></p>

            <article class="form-project"> <!--change class-->
                <form action="https://formspree.io/qdevries@umich.edu" method="POST">
                    <fieldset>
                        <label for="name">Full Name: </label>
                        <input type="text" name="fullname" id="name"required><br>
                        <p class="errorMsg" id="nameError">Please enter your name above</p><br>
            
                        <label for ="email">Email: </label>
                        <input type="text" name="email" id="email" required><br>
                        <p class="errorMsg" id="emailError">Please enter a valid address</p><br>

                        <label for ="phone">Phone Number: </label>
                        <input type="text" name="phone" id="phone" required><br>
                        <p class="errorMsg" id="phoneError">Please enter a valid address</p><br>

                        <em>When you submit you will be taken back to the home screen</em><br>
                        <input type="submit" value="Submit"> 
                    </fieldset><br>
                </form>
